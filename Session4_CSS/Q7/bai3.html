<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <meta charset="UTF-8" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .container {
        width: 70%;
        height: 50vh;
        text-align: center;
        background-color: rgb(245, 245, 245);
        margin: 0 auto;
      }
      .container h1,
      img,
      p {
        padding-top: 30px;
      }
      img {
        width: 30%;
        height: 30vh;
      }
      b {
        color: red;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Nhà hàng ABC</h1>
      <img
        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR1ZgoY5t1-58VsqYsVucz92v5zAaIgb76isA&s"
        alt="Nhà hàng ABC"
      />
      <p>
        <b>Chào mừng đến với nhà hàng ABC.</b> Chúng tôi chuyên phục vụ các món
        ăn ngon và chất lượng , đặc biệt là các món ăn đặc sản . Với không gian
        sang trọng và đội ngũ nhân viên chuyên nghiệp , chúng tôi sẽ tin rằng
        mang đến cho quý khách trải nghiệm tuyệt vời nhất .
      </p>
    </div>
  </body>
</html>
