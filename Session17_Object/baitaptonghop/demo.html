<!DOCTYPE html>
<html>
  <head>
    <title>Display Two Images from File Inputs</title>
  </head>
  <body>
    <input type="file" id="file1" onchange="previewImage(this,)" />
    <!-- <input type="file" id="file2" onchange="previewImage(this, 'image2')" /> -->

    <img id="image1" src="" alt="Image 1" width="200" />
    <!-- <img id="image2" src="" alt="Image 2" width="200" /> -->

    <script>
      function previewImage(input) {
        if (input.files && input.files[0]) {
          var reader = new FileReader();
          reader.onload = function (e) {
            localStorage.setItem("demoBase64", e.target.result);
          };
          reader.readAsDataURL(input.files[0]);
        }
      }
      //   document.querySelector("#image1").src =
    </script>
  </body>
</html>
