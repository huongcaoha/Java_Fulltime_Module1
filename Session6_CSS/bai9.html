<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Change Slide</title>
    <link rel="stylesheet" href="./bai9.css" />
  </head>
  <body>
    <div class="container">
      <h1></h1>
      <div class="sub-container">
        <h1 class="pre">&lt;</h1>
        <h1 class="next">&gt;</h1>
        <div id="content1" class="content" style="display: block">1</div>
        <div id="content2" class="content">2</div>
        <div id="content3" class="content">3</div>
        <div id="content4" class="content">4</div>

        <div class="listLabel">
          <label for="content1" class="label">.</label>
          <label for="content2" class="label">.</label>
          <label for="content3" class="label">.</label>
          <label for="content4" class="label">.</label>
        </div>
      </div>
    </div>
    <script src="./bai9.js"></script>
  </body>
</html>
