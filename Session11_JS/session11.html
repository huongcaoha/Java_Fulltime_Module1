<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./session11.js"></script>
  </head>
  <body>
    <div>
      <img
        class="image"
        style="width: 300px"
        src="https://product.hstatic.net/200000053174/product/6avbb003ghs01-1750k_6qavb003ghs01-589k_1___copy__fd34e9d506094ee1880321c69a893ae3_master.jpg"
        alt="đan trường"
      />
    </div>
  </body>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      let image = document.querySelector(".image");
      image.addEventListener("mouseover", function () {
        this.src =
          "https://product.hstatic.net/200000053174/product/6avbb003ghs01-1750k_6qavb003ghs01-589k_2___copy__773233e70ec5469fabfeb121702f28c9_master.jpg";
      });
      image.addEventListener("mouseout", function () {
        this.src =
          "https://product.hstatic.net/200000053174/product/6avbb003ghs01-1750k_6qavb003ghs01-589k_1___copy__fd34e9d506094ee1880321c69a893ae3_master.jpg";
      });
    });
  </script>
</html>
